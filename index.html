<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory game</title>
</head>

<body>
    <div class="control-buttons">
        <span>start game</span>
    </div>
    <div class="game-container">
        <div class="name">
            Hello <span></span>
        </div>
        <div class="tries">
            wrong tries <span>0</span>
        </div>
    </div>
    <div class="game-blocks">
        <div class="game-block" data-tech="angular">
            <div class="face front"></div>
            <div class="face back">
                <img src="img/Angular_full_color_logo.svg (1).png" alt="Angular Logo">
            </div>
        </div>
        <div class="game-block" data-tech="angular">
            <div class="face front"></div>
            <div class="face back">
                <img src="img/Angular_full_color_logo.svg (1).png" alt="Angular Logo">
            </div>
        </div>
        <div class="game-block" data-tech="css">
            <div class="face front"></div>
            <div class="face back">
                <img src="img/css.png" alt="css Logo">
            </div>
        </div>
        <div class="game-block" data-tech="css">
            <div class="face front"></div>
            <div class="face back">
                <img src="img/css.png" alt="css Logo">
            </div>
        </div>
        <div class="game-block" data-tech="html">
            <div class="face front"></div>
            <div class="face back">
                <img src="img/html.png" alt="html Logo">
            </div>
        </div>
        <div class="game-block" data-tech="html">
            <div class="face front"></div>
            <div class="face back">
                <img src="img/html.png" alt="html Logo">
            </div>
        </div>
        <div class="game-block" data-tech="js">
            <div class="face front"></div>
            <div class="face back">
                <img src="img/JavaScript-logo (1).png" alt="js Logo">
            </div>
        </div>
        <div class="game-block" data-tech="js">
            <div class="face front"></div>
            <div class="face back">
                <img src="img/JavaScript-logo (1).png" alt="js Logo">
            </div>
        </div>
        <div class="game-block" data-tech="react">
            <div class="face front"></div>
            <div class="face back">
                <img src="img/react.png" alt="react Logo">
            </div>
        </div>
        <div class="game-block" data-tech="react">
            <div class="face front"></div>
            <div class="face back">
                <img src="img/react.png" alt="react Logo">
            </div>
        </div>
        <div class="game-block" data-tech="python">
            <div class="face front"></div>
            <div class="face back">
                <img src="img/python.png" alt="python Logo">
            </div>
        </div>
        <div class="game-block" data-tech="python">
            <div class="face front"></div>
            <div class="face back">
                <img src="img/python.png" alt="python Logo">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
